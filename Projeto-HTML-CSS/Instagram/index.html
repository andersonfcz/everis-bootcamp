<!DOCTYPE html>
<html>
    <head>
        <meta charset="uft-8">
        <title>Instagram</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    </head>
    <body>
        <div class="front-page-wrapper">
            <div class="front-page-side-left">
                <img src="img/instagram-celular.png" alt="Imagem de um celular">
            </div>
            <div class="front-page-side-right">
                <div class="front-page-group">
                    <img src="img/instagram-Logo.png" alt="Logo do Instagram" class="front-page-logo">
                    <div class="profile-photo">
                        <img src="img/baixados.jpg" alt="Foto do perfil">
                    </div>
                    <a href="#" class="logged-in">Continuar como usuarioaut</a>
                    <a href="#" class="logout">Remover conta</a>
                </div>
                <div class="front-page-group">
                    <p class="change-account-message">Não é usuarioaut ?</p>
                    <p class="change-account-message">
                        <span class="switch-account">Trocar usuário</span>
                        ou
                        <span class="register"> Inscreva-se</span>
                    </p>
                </div>
                <div class="front-page-download-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download-link">
                        <a href="#" class="app-download-button"></a>
                        <a href="#" class="app-download-button"></a>
                    </div>                    
                </div>
            </div>
        </div>
    </body>
</html>
